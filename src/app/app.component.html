<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button routerLink="/">Home</button>

    <button mat-button [matMenuTriggerFor]="jsonMenu">Json Place Holder  <mat-icon>arrow_drop_down</mat-icon></button>
    <mat-menu #jsonMenu="matMenu">
      <button routerLink="users" mat-menu-item>Users</button>
      <button routerLink="posts" mat-menu-item>Posts</button>
      <button routerLink="comments" mat-menu-item>Comments</button>
      <button routerLink="albums" mat-menu-item>Albums</button>
      <button routerLink="photos" mat-menu-item>Photos</button>
      <button routerLink="todos" mat-menu-item>Todos</button>
    </mat-menu>
    
    <button mat-button [matMenuTriggerFor]="angularMenu">Angular<mat-icon>arrow_drop_down</mat-icon></button>
    <mat-menu #angularMenu="matMenu">
      <button routerLink="ngmodel" mat-menu-item> NgModel </button>
    </mat-menu>

    <button routerLink="height" mat-button>Heigh = Width</button>
    <button routerLink="audio" mat-button>Audio</button>
    <button routerLink="primeng" mat-button>PrimeNg</button>

</mat-toolbar>

</div>
