<h2>Todos component</h2>



<mat-list>
  <mat-list-item class="todo" *ngFor="let todo of todos">
    <mat-checkbox [checked]="todo.completed" disabled></mat-checkbox>
    <div class="todo__body">{{ todo.title }}</div>
    <button mat-button color="warn" (click)="delete(todo)">X</button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
