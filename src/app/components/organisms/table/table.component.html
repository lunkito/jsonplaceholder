<table class="table mat-elevation-z2">
  <thead>
    <th class="th" *ngFor="let key of dataToRender()">{{ key | capitalize }}</th>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows; even as isEven; odd as isOdd"
        [ngClass]="{ 'even': isEven, 'odd': isOdd }"
        class="tr"
        [routerLink]="['/users', row['id']]">
      <td class="td" *ngFor="let key of dataToRender()">{{ row[key] }}</td>
    </tr> 
  </tbody>
</table>
