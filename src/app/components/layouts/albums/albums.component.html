<h2 class="mat-display-1">Albums component</h2>

<ul *ngIf="albums$ | async; let albums; else loading;">
  <li *ngFor="let album of albums | slice:0:10">
    <app-album-miniature [album]="album"></app-album-miniature>
  </li>
</ul>

<ng-template #loading>
  <div style="font-size: 32px">
    LOADING
  </div>
</ng-template>
