<h1 class="mat-display-1">Todos component</h1>

<div>
  <mat-form-field style="width: 414px">
    <input matInput placeholder="Todo" (keyup.enter)="addTodo(inputTodo)" #inputTodo>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addTodo(inputTodo)">Add</button>
  <button mat-raised-button color="warn" (click)="openDialog()">Delete All</button>
</div>

<mat-list>
  <mat-list-item class="todo" *ngFor="let todo of todos">
    <mat-checkbox style="width: 100%" [(ngModel)]="todo.completed">{{ todo.title }}</mat-checkbox>
    <button mat-raised-button color="warn" (click)="delete(todo)">Delete</button>
  </mat-list-item>
</mat-list>
