<h2 class="mat-display-1">Comments component</h2>

<ul class="posts">
  <li class="post" *ngFor="let post of posts$ | async">
    <h2 class="post__title mat-h2" [routerLink]="['/posts', post.id]">Post {{ post.id }}.  {{ post.title | titlecase }}</h2>
    <div class="post__body">{{ post.body }}</div>
    <app-post-comments [post]="post"></app-post-comments>
  </li>
</ul>
