<h2>Comments component</h2>

<ul class="posts">
  <li class="post" *ngFor="let post of posts">
    <h3 class="post__title">{{ post.id }}.  {{ post.title | titlecase }}</h3>
    <div class="post__body">{{ post.body }}</div>
    <ul class="comments">
      <li class="comment" *ngFor="let comment of post.comments">
        <div class="comment__title">{{ comment.name }}</div>
        <div class="comment__body">{{ comment.body }}</div>
      </li>
    </ul>
  </li>
</ul>
