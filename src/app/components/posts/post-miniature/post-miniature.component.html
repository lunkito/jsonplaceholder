<div class="post">
  <h2
    [routerLink]="['/posts', post.id]"
    class="post__title mat-h2">
      Post {{ post.id }}.  {{ post.title | titlecase }}
  </h2>
  <div [routerLink]="['/posts', post.id]" class="post__body">{{ post.body }}</div>
  <a [routerLink]="['/users', post.userId]" class="post__user">User ID: {{ post.userId }}</a>
</div>
