<h2>Photos component</h2>

<input type="text" [(ngModel)]="input" (keyup)="inputChange()">
<span *ngIf="selected">
   Numero de fotos: {{ selected.length }}
</span>
<ul>
   <li *ngFor="let photo of photos | async">
      <div class="card" [routerLink]="['/photos', photo.id]">
         <div class="title">{{ photo.title | slice }}</div>
         <!-- <img src="{{photo.thumbnailUrl}}" alt="thumbnail"> -->
      </div>
   </li>
</ul>
