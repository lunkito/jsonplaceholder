<h2>Users component</h2>

<input type="text" [(ngModel)]="input" (ngModelChange)="filterByNameOrUsername()">
<table>
  <thead>
    <th>Name</th>
    <th>User name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Phone</th>
    <th>Web</th>
    <th>Company</th>
  </thead>
  <tbody>
    <tr
    *ngFor="let user of selected; even as e; odd as o"
    [ngClass]="{ 'even': e, 'odd': o }"
    [routerLink]="['/users', user.id]">
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.address.city }}</td>
      <td>{{ user.company.name }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.website }}</td>
    </tr>
  </tbody>
</table>
